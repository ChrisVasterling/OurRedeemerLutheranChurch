<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
      // Performs a redirect: .io/example -> .io/#/example
      // does not consider an url parameters
      window.location.replace(window.location.origin + "/#" + window.location.pathname)
    </script>
  </body>
</html>
